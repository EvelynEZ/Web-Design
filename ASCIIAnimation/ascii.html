<!DOCTYPE html>
<!--
Jiaqi Zhang; Section: AJ; HW07
Extra Feature: #2, Custom font size.
This page enables users to play some pre-set ascii animation or the ones users type in manually.
Users are able to manage the time interval between each animation frame and can also choose or 
set custom font size of the output.
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title> ASCIImation </title>
		<link href ="ascii.css" type = "text/css" rel = "stylesheet" />
		<script src ="ascii.js" type = "text/javascript"> </script>
		<script src ="https://webster.cs.washington.edu/js/asciimation/gallery.js" 
			type = "text/javascript"> </script>
		<script src ="https://webster.cs.washington.edu/js/asciimation/animations.js"
			type ="text/javascript"> </script>
		<script src ="myanimation.js" type = "text/javascript"> </script>
	</head>

	<body>
		<h1>ASCII Animation Viewer</h1>
		<!--an initially blank text box to display the animation of choice. -->
		<textarea id = "mytextarea" cols = "80" rows = "20"></textarea>
		
		<!--control buttons enable users to control behavior of current animation. -->
		<fieldset>
			<legend>Play Controls:</legend>
			<button id = "start">Start</button>
			<button id = "end">End</button>
		</fieldset>
		
		<!--Choices of aniamtion.-->
		<fieldset>
			<legend> Animation:</legend>
			<select id = "animation">
				<option value = "Blank">Blank</option>
				<option value = "Exercise">Exercise</option>
				<option value = "Juggler">Juggler</option>
				<option value = "Bike">Bike</option>
				<option value = "Dive">Dive</option>
				<option value = "Custom">Custom</option>
			</select>
		</fieldset>
		
		<!--The font-size of chice which can be adopted by the figure.-->
		<fieldset>
			<legend>Size:</legend>
			<select id = "size">
				<option value = "7">Tiny</option>
				<option value = "10">Small</option>
				<option value = "12" selected>Medium</option>
				<option value = "16">Large</option>
				<option value = "24">Extra Large</option>
				<option value = "32">XXL</option>
				<option value = "0">Custom</option>
			</select>
		</fieldset>
		
		<!--The speed of choice, at which the animation is gonna be shown.-->
		<fieldset id = "speed">
			<legend>Speed:</legend>
			<label><input type ="radio" name ="speed" value ="50"/>Turbo</label>
			<label><input type ="radio" name ="speed" value ="250" checked/>Normal
			</label>
			<label><input type ="radio" name ="speed" value ="1500"/>Slo-Mo</label>
		</fieldset>
		
		<!--Validators for html, css and js. -->
		<div id="w3c">
			<a href = "https://webster.cs.washington.edu/validate-html.php">
				<img src = "https://webster.cs.washington.edu/images/w3c-html.png" alt = "w3c-html"/></a><br/>
			<a href = "https://webster.cs.washington.edu/validate-css.php">
				<img src = "https://webster.cs.washington.edu/images/w3c-css.png" alt = "w3c-css"/></a><br/>
			<a href = "https://webster.cs.washington.edu/jslint/?referer">
				<img src = "https://webster.cs.washington.edu/images/w3c-js.png" alt = "w3c-js"/></a><br/>
		</div>
		

	</body>
</html>
